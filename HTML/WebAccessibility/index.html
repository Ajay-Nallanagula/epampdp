<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .divTest {
        height: 100px;
        width: 300px;
        background-color: aqua;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(1px, 1px, 1px, 1px);
        clip-path: inset(50%);
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="divTest sr-only">
      <h3>Hello World!!</h3>
    </div>
  </body>
</html>
