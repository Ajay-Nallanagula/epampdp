<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>

  <div class="row">
    <div appTest [defaultColor]="'black'" [someObj]="{ t1: 't1', t2: 't2' }">
      <h3>Directive Experiment</h3>
    </div>
  </div>

  <div>
    <div *appMyIf="!0"><h3>If true Show this</h3></div>
  </div>
</div>
