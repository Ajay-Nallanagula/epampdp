<div class="row">
  <div class="col-md-12 m-2">

      class="btn btn-primary dropdown-toggle"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Create new recepie
    </button>
    <hr />
  </div>

  <div class="col-md-12">
    @for(reciepeItem of reciepes; track reciepeItem.name){

    }
  </div>
</div>
