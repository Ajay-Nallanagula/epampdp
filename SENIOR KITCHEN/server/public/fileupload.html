<head>
  <style>
    body {
      background: #d3eaf2;
    }
    .divCenter {
      width: 500px;
      height: 200px;
      background-color: #92cbdf;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .container {
      display: flex;
      padding: 3px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .childDiv {
      padding: 3px;
      width: 170px;
    }
  </style>
</head>
<body>
  <div>
    <h3>Upload the Excel in following format for 7 days!!</h3>
    <div>
      <img src="ExcelFormat.JPG" alt="Format for upload menu items" />
    </div>
  </div>
  <form action="/api/upload" enctype="multipart/form-data" method="post">
    <div class="divCenter container">
      <h3>Upload the menu here!!</h3>
      <div class="childDiv">
        <input
          type="file"
          name="multipleFiles"
          multiple="multiple"
          id="skmenu"
          style="padding-bottom: 5px"
        />
        <input type="submit" value="Upload" />
      </div>
    </div>
  </form>
</body>
